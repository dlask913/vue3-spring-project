version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: noticeboard
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - backend


  spring-app-1:
    image: openjdk:17-jdk
    container_name: spring-app-1
    working_dir: /app
    volumes:
      - ./backend/build/libs/noticeboard-service-0.0.1-SNAPSHOT.jar:/app/spring-app.jar
      - app_images:/app/images
    environment:
      SPRING_PROFILES_ACTIVE: dev
    expose:
      - "8080"
    depends_on:
      - mysql
    entrypoint: ["java", "-jar", "/app/spring-app.jar"]
    networks:
      - backend

  spring-app-2:
    image: openjdk:17-jdk
    container_name: spring-app-2
    working_dir: /app
    volumes:
      - ./backend/build/libs/noticeboard-service-0.0.1-SNAPSHOT.jar:/app/spring-app.jar
      - app_images:/app/images
    environment:
      SPRING_PROFILES_ACTIVE: dev
    expose:
      - "8080"
    depends_on:
      - mysql
    entrypoint: ["java", "-jar", "/app/spring-app.jar"]
    networks:
      - backend
  
  nginx:
    image: nginx:latest
    container_name: nginx-app
    depends_on:
      - spring-app-1
      - spring-app-2
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html                # Vite 빌드 결과
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf    # Nginx 설정
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql_data: # 데이터 저장
  app_images: # 이미지 저장
