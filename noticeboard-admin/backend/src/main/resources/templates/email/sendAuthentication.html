<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 코드</title>
    <style>
        body {
          font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
          background-color: #f9fafb;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 480px;
          margin: 40px auto;
          background: #ffffff;
          border-radius: 12px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          padding: 40px;
          text-align: center;
        }
        .logo {
          font-size: 22px;
          font-weight: 700;
          color: #2563eb;
          margin-bottom: 24px;
        }
        .message {
          font-size: 16px;
          color: #374151;
          margin-bottom: 32px;
          line-height: 1.6;
        }
        .code {
          display: inline-block;
          background-color: #f1f5f9;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 24px;
          font-weight: 700;
          color: #111827;
          letter-spacing: 4px;
        }
        .footer {
          margin-top: 32px;
          font-size: 12px;
          color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">서비스 인증</div>
    <div class="message">
        안녕하세요 👋<br>
        아래의 인증 코드를 입력하여 이메일 주소를 확인해주세요.
    </div>
    <div class="code">${code}</div>
    <div class="message">
        인증 코드는 <strong>3분</strong> 동안만 유효합니다.<br>
        타인에게 절대 공유하지 마세요.
    </div>
    <div class="footer">
        본 메일은 발신 전용이며 회신이 불가능합니다.<br>
        © 2025 NoticeBoard. All rights reserved.
    </div>
</div>
</body>
</html>
