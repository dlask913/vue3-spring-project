# Mapper Xml Location
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.noticeboardservice.dto # Dto 매핑 클래스 패키지 지정
  configuration:
    map-underscore-to-camel-case: true

# 이미지 경로 설정
uploadPath: file:///C:/images/
defaultImgPath: classpath:/static/default-image/
memberImgLocation: C:/images/member

