spring:
  application:
    name: noticeboard-service
  # MySQL DataSource
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/noticeboard?serverTimezone=UTC
